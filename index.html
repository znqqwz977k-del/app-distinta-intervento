<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Distinta Intervento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Distinta Intervento</h1>

<label>Cliente</label>
<input type="text" placeholder="Nome cliente">

<label>Indirizzo intervento</label>
<input type="text">

<label>Tecnico</label>
<input type="text">

<label>Tipo intervento</label>
<select>
  <option>Installazione</option>
  <option>Manutenzione</option>
  <option>Riparazione</option>
</select>

<label>Descrizione lavoro</label>
<textarea rows="4"></textarea>

<label>Materiali utilizzati</label>
<textarea rows="4"></textarea>

<button>Salva intervento</button>

</body>
</html>
